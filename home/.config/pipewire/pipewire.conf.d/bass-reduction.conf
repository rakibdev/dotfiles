context.modules = [
    {
        name = libpipewire-module-filter-chain
        args = {
            node.description = "Bass Reduction"
            media.name       = "Bass Reduction"
            filter.graph = {
                nodes = [
                    {
                        type  = builtin
                        name  = bass_reducer
                        label = bq_lowshelf
                        control = {
                            "Freq" = 150.0
                            "Q"    = 0.707
                            "Gain" = -18.0    # Bass reduction in dB
                        }
                    }
                ]
                inputs  = [ "bass_reducer:In" ]
                outputs = [ "bass_reducer:Out" ]
            }
            capture.props = {
                node.name      = "effect_input.bass_reduction"
                media.class    = Audio/Sink
                audio.channels = 2
                audio.position = [ FL FR ]
                node.description = "Bass Reduction Input"
            }
            playback.props = {
                node.name      = "effect_output.bass_reduction"
                node.passive   = true
                audio.channels = 2
                audio.position = [ FL FR ]
                node.description = "Bass Reduction Output"
            }
        }
    }
]
