--ozone-platform-hint=wayland

--bookmark-bar-ntp=never
--show-avatar-button=never
--remove-tabsearch-button
--remove-grab-handle
--hide-tab-close-buttons
--disable-sharing-hub

# For vscode debugging.
# Remote debugging requires `--user-data-dir` since Chrome 136.
# Or disable DevToolsDebuggingRestrictions https://github.com/browser-use/browser-use/issues/1520#issuecomment-3037290026
--remote-debugging-port=3001
--disable-features=DevToolsDebuggingRestrictions

# Disable these in chrome://flags for better mic quality.
# enable-webrtc-allow-input-volume-adjustment
# enable-webrtc-apm-downmix-capture-audio-method
# chrome-wide-echo-cancellation